<!doctype html>
<html lang="ja">

<head>
	<title>ナポリch なかみ検索</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
	<link href="style.css" rel="stylesheet" />

	<script src="script.js"></script>
</head>

<body>
	<header>
		<div class="content">
			<form>
				<p>
					<span class="h4">キーワード</span>
					<input type="text" placeholder="キーワード" /> <a href="#" id="submit" class="button">検索</a>
					<span id="keyword-options">
						<label><input type="checkbox" id="check-title" checked />タイトル</label>
						<label><input type="checkbox" id="check-tag" checked />タグ</label>
						<label><input type="checkbox" id="check-comment" />投コメ</label>
						<label><input type="checkbox" id="check-keyword" />その他キーワード</label>
					</span>
				</p>
				<p id="requirement">
					<span class="h4">要件</span>
					<select id="req-a" class="requirement">
						<option value="null">指定なし</option>
					</select>
					<select id="req-b" class="requirement">
					</select>
					<select id="req-c" class="requirement">
					</select>
					<a href="#" id="clear" class="button">検索条件をクリア</a>
				</p>
				<p>
					<span class="h4">カテゴリ</span>
					<label><input type="radio" name="category" value="null" checked>―</label>
					<label><input type="checkbox" name="category" value="歌回">歌回</label>
          <label><input type="checkbox" name="category" value="実写">実写</label>
          <label><input type="checkbox" name="category" value="料理回">料理回</label>
          <label><input type="checkbox" name="category" value="ボイチェン">ボイチェン</label>
        <p>
          <label><input type="checkbox" name="category" value="紙芝居">紙芝居</label>
          <label><input type="checkbox" name="category" value="オリキャラ">オリキャラ</label>
          <label><input type="checkbox" name="category" value="自作ゲーム">自作ゲーム</label>
          <label><input type="checkbox" name="category" value="ボドゲ回">ボドゲ回</label>
        </p>  

				</p>
				<p>
					<a href="#" id="clear-sp" class="button">検索条件をクリア</a>
					<a href="#" id="submit-sp" class="button">検索</a>
				</p>
			</form>
		</div>
	</header>

	<div id="page">
		<main>
			<table>
				<thead>
					<tr>
						<th>回</th>
						<th>タイトル</th>
						<th>放送日</th>
						<th>所要時間</th>
						<th>企画者</th>
						<th>カテゴリー</th>
						<th>タグ</th>
						<th>投コメ</th>
            <th>その他キーワード</th>
					</tr>
				</thead>
				<tbody>	
				</tbody>
			</table>
		</main>

	</div>
</body>

</html>
